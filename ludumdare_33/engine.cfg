[application]

name="Operation Cookie Monster"
main_scene="res://res/scenes/main_menu.scn"
icon="icon.png"

[autoload]

globals="res://res/scripts/global.res"

[display]

width=800
height=600
resizable=false

[input]

move_left=[key(A), key(Left)]
move_right=[key(Right), key(D)]
jump=[key(W), key(Space), key(Up)]
throw=[mbutton(0, 1)]
interact=[key(F), key(Control)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff00ffff
